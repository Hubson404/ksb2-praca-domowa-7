<h3>Cars table <span><button (click)="onFetchCars()" class="btn btn-primary">Fetch Cars</button></span></h3>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Brand</th>
    <th scope="col">Model</th>
    <th scope="col">Color</th>
    <th scope="col">Produced</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of cars">
    <th scope="row">{{car.carId}}</th>
    <td>{{car.brand}}</td>
    <td>{{car.model}}</td>
    <td>{{car.color}}</td>
    <td>{{car.productionYear}}</td>
  </tr>
  </tbody>
</table>
