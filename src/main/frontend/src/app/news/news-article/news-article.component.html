<div class="card" style="width: 50rem;">
  <img alt="news-image" class="card-img-top" src="{{newsArticle.imageUrl}}" style="max-height: 300px">
  <div
    *ngIf="!isBeingEdited"
    class="card-body">
    <h5 class="card-title">{{newsArticle.title}}</h5>
    <p class="card-text">{{newsArticle.summary}}</p>
    <a class="btn btn-primary" href="{{newsArticle.url}}" target="_blank">Go to article</a>
    |
    <button
      (click)="onEditArticle()"
      class="btn btn-success">Edit article
    </button>
  </div>
  <div
    *ngIf="isBeingEdited"
    class="card-body">
    <form #newsForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          [ngModel]="tempTitle"
          class="form-control"
          name="title"
          type="text">
      </div>
      <div class="form-group">
        <textarea
          [ngModel]="tempSummary"
          class="form-control"
          name="summary"
          type="">
        </textarea>
      </div>
      <button
        class="btn btn-primary"
        type="submit">Submit changes
      </button>
      |
      <button
        (click)="onAbortEdit()"
        class="btn btn-warning">Abort changes
      </button>
    </form>
  </div>
  <hr>
</div>
